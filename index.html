<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/css/style.css">
    <script src="https://kit.fontawesome.com/ef329c93fa.js" crossorigin="anonymous"></script>
    <title>Ohmyfood - Réservez le menu qui vous convient</title>
</head>

<body>
    <header class="header">
        <p class="header__logo"><a class="header__logo-link" href="#">ohmyfood</a></p>
    </header>
    <main>
        <div class="location">
            <input class="location__input" type="search" placeholder="Paris, Belleville">
        </div>
        <section class="explore">
            <h1 class="explore__heading">Réservez le menu qui vous convient</h1>
            <p class="explore__text">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button type="button" class="explore__button">Explorer nos restaurants</button>
        </section>
    </main>
</body>

</html>
