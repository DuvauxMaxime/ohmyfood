<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/css/style.css">
    <link href="styles/sass/vendors/fontawesome-free-6.2.0-web/css/all.css" rel="stylesheet">
    <title>Ohmyfood - Réservez le menu qui vous convient</title>
</head>

<body>
    <header class="header">
        <h1 class="header__logo"><a class="header__logo-link" href="#">ohmyfood</a></h1>
    </header>
    <main>
        <div class="location">
            <input class="location__input" type="search" placeholder="Paris, Belleville">
        </div>
        <section class="explore">
            <h2 class="explore__heading">Réservez le menu qui vous convient</h2>
            <p class="explore__text">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button type="button" class="explore__button">Explorer nos restaurants</button>
        </section>
        <section class="functioning">
            <h2 class="functioning__heading">Fonctionnement</h2>
            <ol class="functioning__list">
                <li class="functioning__list__item">
                    <p>Choisissez un restaurant</p>
                </li>
                <li class="functioning__list__item">
                    <p>Composez votre menu</p>
                </li>
                <li class="functioning__list__item">
                    <p>Dégustez au restaurant</p>
                </li>
            </ol>
        </section>
        <section class="restaurant">
            <h2 class="restaurant__heading">Restaurants</h2>
        </section>
    </main>
</body>

</html>
