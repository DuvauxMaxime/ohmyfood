<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/css/style.css">
    <link href="styles/sass/vendors/fontawesome-free-6.2.0-web/css/all.css" rel="stylesheet">
    <title>Ohmyfood - Restaurant à la française</title>
</head>

<body>
    <header class="header">
        <a class="header__back--enabled" href="index.html"></a>
        <h1 class="header__logo"><a class="header__logo-link" href="index.html">ohmyfood</a></h1>
    </header>
    <main>
        <div class="image"><img src="images/restaurant/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt=""></div>
        <article class="menu">
            <h2 class="menu__heading">À la française</h2>
            <section class="menu__starters">
                <h3 class="starters__heading">ENTRÉES</h3>
                <ul class="starters__list">
                    <li class="starters__items">
                        <div class="items__left">
                            <p class="items__name">Tartare de poulpe acidulé</p>
                            <p class="items__ingredients">Aux zestes d'orange</p>
                        </div>
                        <div class="items__right">
                            <p class="items__price">25€</p><span class="items__checked"></span>
                        </div>


                    </li>

                </ul>
            </section>

        </article>
    </main>


</body>
